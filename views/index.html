<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiausninis</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
    <div class="container">
        <div id="home-screen">
            <h1>Sviestas</h1>
            <button id="create-room">Create Room</button>
            <div class="join-room">
                <input type="text" id="room-id" placeholder="Room ID">
                <button id="join-room">Join Room</button>
            </div>
        </div>

        <div id="room-screen" style="display: none;">
            <div class="room-header">
                <div class="room-info">
                    <h2>Room ID: <span id="current-room-id"></span></h2>
                    <p class="user-count">Users in room: <span id="user-count">1</span></p>
                </div>
                <button id="leave-room">Leave Room</button>
            </div>
            
            <div class="player-controls">
                <button id="previous">Previous</button>
                <button id="play-pause">Play</button>
                <button id="skip">Skip</button>
            </div>

            <div class="add-song">
                <input type="text" id="song-url" placeholder="YouTube or Spotify URL">
                <button id="add-song">Add</button>
            </div>

            <div id="preview-container">
                <div id="preview-image"></div>
                <div id="preview-info">
                    <p id="preview-title"></p>
                    <p id="preview-source"></p>
                </div>
            </div>

            <div id="player"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/js/app.js"></script>
</body>
</html>
